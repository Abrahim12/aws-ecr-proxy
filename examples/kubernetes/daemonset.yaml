kind: DaemonSet
apiVersion: extensions/v1beta1
metadata:
  labels:
    name: aws-ecr-proxy
  name: aws-ecr-proxy
spec:
  template:
    metadata:
      labels:
        name:  aws-ecr-proxy
    spec:
      containers:
      - name: aws-ecr-proxy
        image: catalinpan/aws-ecr-proxy
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 443
          protocol: TCP
          name: https
        - containerPort: 80
          protocol: TCP
          name: http
        env:
          - name: AWS_KEY
            value: 'YOUR_AWS_KEY'
          - name: AWS_SECRET
            value: 'YOUR_AWS_SECRET'
          - name: REGION
            value: "YOUR_REGION"
        livenessProbe:
          httpGet:
            path: /ping
            port: 80
          initialDelaySeconds: 60
          periodSeconds: 60
          timeoutSeconds: 5
          successThreshold: 1
          failureThreshold: 2
        resources:
          limits:
            cpu: 300m
            memory: 256Mi
          requests:
            cpu: 50m
            memory: 32Mi
---
apiVersion: v1
kind: Service
metadata:
  labels:
    name: aws-ecr-proxy
  name: aws-ecr-proxy
spec:
  type: NodePort
  ports:
    - name: http
      port: 80
      targetPort: 80
# pull containers from 127.0.0.1:32080/
      nodePort: 32080
    - name: https
      port: 443
      targetPort: 443
      nodePort: 32443
  selector:
    name: aws-ecr-proxy
